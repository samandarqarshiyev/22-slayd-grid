<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .container{
            display: grid;                                       /* grid   cho'zish */
            grid-template-columns: repeat(3,1fr);              /* repeat(3,1fr)   teng 3ga bo'lish */

        }
        .a1{
            background-color: rgb(0, 0, 255);
        }
        .a2{
            background-color: rgb(255, 0, 0);
        }
        .a3{
            background-color: rgb(0, 255, 21);
        }
    </style>
</head>
<body style="background-color: rgb(33, 30, 35);">
    <div class="container">
        <div class="a1">Text Text Text Text Text Text Text </div>
        <div class="a2">Text Text Text Text Text Text Text </div>
        <div class="a3">Text Text Text Text Text Text Text </div>
    </div>
</body>
</html>
